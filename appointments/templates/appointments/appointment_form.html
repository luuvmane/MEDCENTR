{% extends 'main/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <section class="jumbotron text-center">
                        <div class="container">
                            <h2>{{ title }}</h2>

                        </div>

                    </section>
                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="footer">
                        <button type="submit" class="btn btn-primary">
                            Сохранить
                        </button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</form>


{% endblock %}
