{% extends 'main/base.html' %}

{% block content %}
    <section class="jumbotron text-center">
        <div class="container">
            <h1>Регистрация</h1>
        </div>
    </section>
    <form method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Регистрация
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="footer">
                            <button type="submit" class="btn btn-primary">
                                Регистрация
                            </button>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </form>

{% endblock %}
